<body>

  <div class="main-container">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>

          </button>
          <a class="navbar-brand" href="index.html">Patrick Preziotti</a>

        <!-- Collect the nav links, forms, and other content for toggling -->

          <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->

    <div id="main-container" class="container">

      <div class="row">

        <div class="col xs-12 col-sm-12 col-md-8">
          <div class="page-header">
            <h1>Contact</h1>
          </div>

          <div class="row">

            <div class="col-xs 12 col-sm-12 col-md-12">
              <!-- Contact input form -->
              <form action="https://formspree.io/patpreziotti@gmail.com" method="POST">
                <div class="form-group">
                  <label for="inputName">Name</label>
                  <input type="text" class="form-control" id="inputName" name="name" placeholder="John Smith">
                </div>

                <div class="form-group">
                  <label for="inputEmail">Email</label>
                  <input type="text" class="form-control" id="inputEmail" name="_replyto" placeholder="example@gmail.com">
                </div>

                <div class="form-group">
                  <label for="inputMessage">Message</label>
                  <textarea class="form-control" id="inputMessage" name="message" rows="10"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" value="Send">Submit</button>   
              </form>
            </div>

          </div>

        </div>

      </div>

    </div>

  </div>

    </div>
